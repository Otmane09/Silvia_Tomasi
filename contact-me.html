<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=widht-device" />
        <title>contact-me</title>

        <style>
            h3, p{
                font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            }
            
            .box {
                margin:auto;
                border-collapse: collapse;
                border: 3px solid;
                border-radius: 3pc;
                width: 600px;
                height: 625px;
                text-align: center;
                box-shadow: 10px 10px 20px grey;
            }

            .img-background {
                background-image: url(st-sfondo-2.jpeg);
                background-position: center center;
                background-size: contain;
                background-repeat: no-repeat;
            }
            
            input, textarea{
                width: 315px;
                border: 1.5px solid;
                color:rgb(100, 157, 214);
                border-radius: 10px;
            }

        </style>
    </head>

    <body>
    

        <form action="contatti">

            <div class="box">

                <div class="img-background">

                <h1>CONTATTAMI ORA</h1>
                <p>Richiedi la tua torta ora. Non ti prendi nessun impegno e<br> puoi avere un idea dei costi e dei tempi di realizzazione<br> del tuo prossimo ordine :)</p>
                <div>
                    <label for="name"><p><b>Nome*</b></p></label>
                    <input type="text" id="name" name="name" autofocus required>
                </div>
    
                <div>
                    <label for="email"><p><b>E-mail*</b></p></label>
                    <input type="email" id="email" name="email" autofocus required>
                </div>
    
                <div>
                    <label for="telefono"><p><b>Telefono</b></p></label>
                    <input type="text" id="telefono" name="telefono">
                </div>
    
                <div>
                    <label for="budget"><p><b>Il tuo budget*</b></p></label>
                    <input type="text" id="budget" name="budget" autofocus required>
                </div>
    
                <div>
                    <p><b>Descrivi brevemente le tue preferenze*</b></p>
                    <textarea name="text" id="testo" cols="40" rows="6"></textarea>
                </div>
    
                <div>
                    <input type="submit">
                </div>
                </div>
            
            </div>

        </form>

      
    </body>
    <footer></footer>
</html>
