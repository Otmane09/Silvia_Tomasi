<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="utf-8 ">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact me</title>
        <script src="https://kit.fontawesome.com/6bbe57906b.js" crossorigin="anonymous"></script>

        <style>


            body {
                margin: 0px;
                background-color: #f1f1f1f1;
                justify-content: center;
            }

            .testata {
                text-align: center;
                background-color: #f1f1f1f1;
            }

            .collegamenti {
                text-align: center;
                padding: 15px;
                background-color: #333;
            }

            .collegamenti a {
                color: #f2f2f2;
                padding: 15px 40px;
                text-decoration: none;
            }

            .collegamenti a:hover {
                background-color: #ddd;
                color: black;
            }

            img {
                height: 100px;
                padding: 55px;
                align-items: center;
            }

            input {
                border: 1px solid;
                border-color:#333;
                width: 340px;
            }

            textarea {
                border: 1px solid;
                border-color:#333;
                width: 340px;
                height: 100px;
            }

            .pulsante {
                background-color:antiquewhite;
            }

            .colonna {
                display: flex; 
                justify-content: center;
                justify-content: space-around;
                padding: 55px;
            }

            form {
                text-align: center;
            }

            .footer {
                color: white;
                background-color: #333;
                text-align: center;
                padding: 20px;
            }
        </style>
    </head>
    <body>
        <div class="testata">
            <img src="st-intestazione.png" alt="logo st">
        </div>

        <div class="collegamenti">
            <span><a href="http://127.0.0.1:3000/about-me.html">About me</a></span>
            <span><a href="http://127.0.0.1:3000/order-your-cake.html">Order your cake</a></span>
            <span><a href="http://127.0.0.1:3000/contact-me.html">Contact me</a></span>
        </div>

        <div class="colonna">

            <form action="contatti">

                <label for="nome">
                    <p>NAME</p>
                    <input type="text" id="nome" name="name" autofocus required>
                </label>

                <label for="cognome">
                    <p>SURNAME</p>
                    <input type="text" id="cognome" name="cognome" autofocus required>
                </label>

                <label for="email">
                    <p>EMAIL</p>
                    <input type="email" id="email" name="email" autofocus required>
                </label>

                <label for="area_di_testo">
                    <p>MESSAGE</p>
                    <textarea name="note" id="note"></textarea>
                </label>

                <label for="pulsante">
                    <p><input type="submit"  value="SEND MESSAGE" class="pulsante"></p>
                </label>

            </form>
        </div>

        <!--footer-->
        <div class="footer">
            <i class="fa-brands fa-instagram fa-2xl" style="color: #ffffff;"></i>
            <span>@silvia_tomasi_</span>
    </body>
</html>
